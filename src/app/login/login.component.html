<h3>Login</h3>
<form novalidate (ngSubmit)="login()" [formGroup]="data" class="row justify-content-md-center">
  <div class="col-sm-9">
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Email:</label>
      <div class="col-md-9">
        <input class="form-control" type="text" formControlName="email">
      </div>
    </div>
  </div>
<!--  <div class="col-md-6 alert-danger" role="alert"-->
<!--       *ngIf="data.get('firstName').invalid && data.get('firstName').touched">-->
<!--    Invalid firstName!-->
<!--  </div>-->
  <div class="col-sm-9">
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Password:</label>
      <div class="col-md-9">
        <input class="form-control" type="password" formControlName="password">
      </div>
    </div>
  </div>
<!--  <div class="col-md-6 alert-danger" role="alert" *ngIf="data.get('lastName').invalid && data.get('lastName').touched">-->
<!--    Invalid lastName!-->
<!--  </div>-->
  <div class="col-sm-9">
    <div class="form-group row">
      <input type="submit" value="submit">
    </div>
  </div>

</form>
